    function getData() {
        /*

         ]
         */
            var data = [];
            var source =document.getElementById("source");
               var li = source.getElementsByTagName("li");

                    for(var i=0;i<li.length;i++)

                        data[i]=li[i].innerText;

          return data;

    function render(data) {

        for (var a=0;a<=data.length-1;a++) {
            var list_li = document.createElement("li");
            list_li.innerText=data[a];

            new_list.appendChild(list_li);

    }

    function btnHandle() {
        var aqiData = getData();
        aqiData = sortAqiData(aqiData);
        render(aqiData);

    function init() {

        // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数

        button.addEventListener('click',btnHandle,false);
